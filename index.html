<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Formulário de Registro</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      </head>
      <body>
        <div class="container mt-5">
          <h1 class="text-center mb-4">Formulário de Registro</h1>
          <form>
            <div class="form-group">
              <label for="name">Nome Completo</label>
              <input type="text" class="form-control" id="name" placeholder="Insira seu  nome completo">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Insira seu Email">
            </div>
            <div class="form-group">
              <label for="phone">Telefone</label>
              <input type="tel" class="form-control" id="phone" placeholder="Insira seu numero de telefone">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      </body>
</html>
